    <animate attributeName="d" dur="16s" repeatCount="indefinite"
      values="
        M0,300 C400,500 800,480 1200,700 C1320,760 1380,800 1440,840 L1440,1024 L0,1024 Z;
        M0,310 C400,520 800,500 1200,720 C1320,780 1380,820 1440,860 L1440,1024 L0,1024 Z;
        M0,300 C400,500 800,480 1200,700 C1320,760 1380,800 1440,840 L1440,1024 L0,1024 Z
      " />
