<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1024" preserveAspectRatio="none">
  <rect width="1440" height="1024" fill="#f5f6f7"/>

  <!-- 斜めに伸びる波1（角度あり、やさしく動く） -->
