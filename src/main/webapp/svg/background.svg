      values="
        M0,240 C360,360 720,280 1080,420 C1260,500 1350,600 1440,660 L1440,1024 L0,1024 Z;
        M0,250 C360,370 720,300 1080,440 C1260,520 1350,620 1440,680 L1440,1024 L0,1024 Z;
        M0,240 C360,360 720,280 1080,420 C1260,500 1350,600 1440,660 L1440,1024 L0,1024 Z
      " />
  </path>

  <!-- 斜めに伸びる波2（奥行き感、ゆっくり） -->
